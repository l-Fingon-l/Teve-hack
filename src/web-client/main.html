<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tailwind/build.css">
  <script type="text/javascript" src="brython/brython.js"></script>
</head>

<body onload="brython(1)" class="min-h-screen w-screen bg-emerald-100 selection:bg-emerald-600 selection:text-emerald-50">
  
  <div class="flex flex-col items-center justify-center gap-4">
    
    <section class="relative mt-6 h-28 w-7/12">
      <svg xmlns="http://www.w3.org/2000/svg" class="absolute w-full h-full bg-emerald-200 rounded-xl" fill="none">
        <defs>
          <pattern id="upload-field-bg" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <path class="text-emerald-500" fill="currentColor" fill-opacity="0.4" d="M0 38.59l2.83-2.83 1.41 1.41L1.41 40H0v-1.41zM0 1.4l2.83 2.83 1.41-1.41L1.41 0H0v1.41zM38.59 40l-2.83-2.83 1.41-1.41L40 38.59V40h-1.41zM40 1.41l-2.83 2.83-1.41-1.41L38.59 0H40v1.41zM20 18.6l2.83-2.83 1.41 1.41L21.41 20l2.83 2.83-1.41 1.41L20 21.41l-2.83 2.83-1.41-1.41L18.59 20l-2.83-2.83 1.41-1.41L20 18.59z" />
          </pattern>
        </defs>
        <rect x="0" y="0" width="1920" class="h-full" fill="url(#upload-field-bg)" />
      </svg>
      <div class="absolute inset-0 flex items-center justify-center">
        <p class="w-full text-center select-none text-lg font-mono text-emerald-600">Drop your file here</p>
      </div>
    </section>

    <div class="relative shrink-0 flex justify-center items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
      </svg>
      <p class="font-sans select-none text-lg pr-1 relative -top-0.5">advanced mode</p>
      <input type="checkbox" id="advanced_mode" class="ml-1">
    </div>

    <section class="grid grid-cols-2 gap-4 w-full">

      <div class="col-span-full flex justify-around items-center">
        <div class="relative w-1/3 flex justify-evenly items-center gap-5">
          <input id="HeroCode" type="text" spellcheck="false"
            class="peer bg-emerald-100 h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-emerald-600"
            placeholder=" " />
          <label for="HeroCode"
            class="absolute font-semibold left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:font-normal peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Hero
            Code</label>

          <div class="relative group">
            <div class="absolute -inset-0.5 bg-emerald-600 rounded-lg blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-tilt"></div>
            <button class="relative px-2 py-2 bg-emerald-200 opacity-85 rounded-lg leading-none flex items-center divide-x divide-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-800 group-hover:text-emerald-500 transition duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
              </svg>
            </button>
          </div>
        </div>

        <div class="relative w-1/3 flex justify-evenly items-center gap-5">
          <input id="ItemsCode" type="text" spellcheck="false"
            class="peer bg-emerald-100 h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-emerald-600"
            placeholder=" " />
          <label for="ItemsCode"
            class="absolute font-semibold left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:font-normal peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Items
            Code</label>

          <div class="relative group">
            <div class="absolute -inset-0.5 bg-emerald-600 rounded-lg blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-tilt"></div>
            <button class="relative px-2 py-2 bg-emerald-200 opacity-85 rounded-lg leading-none flex items-center divide-x divide-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-800 group-hover:text-emerald-500 transition duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
              </svg>
            </button>
          </div>
        </div>
        
      </div>

      <div class="col-span-full flex items-center justify-center">
        <div class="relative ml-20">
          <label for="player_name" class="font-semibold text-gray-600 text-sm">Player Name:</label>
          <input id="player_name" type="text" spellcheck="false"
            class="peer bg-emerald-100 h-10 w-40 border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-emerald-600 "
            placeholder="        (change to)" />
        </div>
      </div>

      <div class="relative col-span-full md:col-span-1">
        <p>x</p>
      </div>

      <div class="col-span-full md:col-span-1 grid grid-cols-6 gap-4 items-center justify-center">
        <div class="relative m-5 col-span-2">
          <input id="gold" type="number"
            class="peer bg-emerald-100 h-10 w-1/2 border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-emerald-600 "
            placeholder=" " />
          <label for="gold" class="absolute font-semibold left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:font-normal peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">
            gold</label>
        </div>
        
        <div class="relative m-5 col-span-2">
          <input id="shards" type="number"
            class="peer bg-emerald-100 h-10 w-1/2 border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-emerald-600 "
            placeholder=" " />
          <label for="shards" class="absolute font-semibold left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:font-normal peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">
            shards</label>
        </div>

        <div class="relative m-5 col-span-2">
          <input id="pvp_points" type="number"
            class="peer bg-emerald-100 h-10 w-2/3 border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-emerald-600 "
            placeholder=" " />
          <label for="pvp_points" class="absolute font-semibold left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:font-normal peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">
            pvp points</label>
        </div>

        <h2 class="col-span-6 font-mono text-center text-xl">Items</h2>

        <div class="relative col-span-3 xl:col-span-2 flex flex-col items-center justify-center">
            <input list="items" name="item-1" id="item-1" class="w-48" />
            <input type="number" id="item-1-count" class="w-16 m-1 align-self-end" />
        </div>

        
      </div>

    </section>

  </div>

  <datalist id="items">
    <option value="Fine Sword">
    <option value="Plated Shield">
    <option value="Staff">
    <option value="Minor Potion of Healing">
    <option value="Minor Potion of Mana">
  </datalist>

</body>

</html>
